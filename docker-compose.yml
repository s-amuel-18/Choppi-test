version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: choppi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: choppi_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - choppi-network

volumes:
  postgres_data:
    driver: local

networks:
  choppi-network:
    driver: bridge
